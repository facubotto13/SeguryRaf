/* Estilos para el contenedor del formulario */
.service-form-container {

.service-form-container h2 {

    margin-bottom: 20px;
    font-size: 1em;
    color: #333;
    position: relative;

    padding-bottom: 10px;
}

.service-form-container h2::after {
    content: '';

    left: 50%;

    height: 2px;
    background-color: #4C87C1;
    text-align: center;
}

.form-group {

}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #4C87C1;
    outline: none;
    box-shadow: 0 0 5px rgba(145, 38, 76, 0.5);
}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px 0;
    background-color: #4C87C1;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #18446F;
}

/* Estilos del footer */
.footer {
    background-color: #333; /* Fondo oscuro */
    color: #fff; /* Texto blanco */

    text-align: center; /* Centra el contenido del footer */

}

.footer h2 {
    font-size: 2em;
    margin-bottom: 20px;
    margin-top: 0;
    text-align: center;
}

.linkredes {
    display: flex;
    justify-content: center;
    gap: 20px; /* Espacio entre los iconos */
    margin-bottom: 20px;
}

.linkredes a {
    display: inline-block;
    width: 28px;
    height: 28px;
    transition: transform 0.3s ease, opacity 0.3s ease; /* Transición suave para transformaciones y opacidad */
}

.linkredes a:hover {
    transform: scale(1.2); /* Efecto de zoom al pasar el mouse */
    opacity: 0.8; /* Reduce la opacidad al pasar el mouse */
}

.footer-txt {
    text-align: center; /* Centra el contenido */
    color: #fff; /* Color del texto blanco */
    padding: 20px; /* Relleno alrededor del contenido */
}

.footer-txt p {
    margin: 0; /* Elimina el margen predeterminado del párrafo */
    font-size: 0.9em; /* Ajusta el tamaño del texto */
    line-height: 1.5; /* Ajusta el espacio entre líneas */
}

.footer-txt hr {
    border: none; /* Elimina el borde predeterminado de la línea horizontal */
    height: 1px; /* Altura de la línea */
    background-color: #fff; /* Color de la línea */
    width: 60%; /* Anchura de la línea */
}

/* Estilos del botón de WhatsApp */
.btn-wsp {
    display: inline-block;
    padding: 10px;
}

.btn-wsp img {
    width: 90px; /* Tamaño de la imagen */
    height: 90px;

}

.btn-wsp:hover {
    transform: scale(1.1); /* Efecto de zoom al pasar el mouse */
}

/* Posicionamiento fijo en la esquina inferior derecha */
.btn-wsp {
    position: fixed;
    bottom: 20px; /* Espacio desde la parte inferior */
    right: 20px; /* Espacio desde la parte derecha */
    z-index: 1000; /* Asegura que el botón esté por encima de otros elementos */
}

/* Estilos del menú */
.menu.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    position: fixed; /* Para mantener el menú fijo en la parte superior */
    top: 0;
    left: 0;
    background-color: transparent; /* Fondo transparente por defecto */
    transition: background-color 0.3s; /* Transición suave para el cambio de fondo */
    z-index: 1000; /* Asegura que el menú esté por encima de otros elementos */
}

/* Clase que se añadirá al hacer scroll */
.menu.container.scrolled {
    background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para distinguir el menú */

}

.logo img {
    height: 50px; /* Ajusta la altura del logo */
}

/* Estilos del checkbox y label para el menú responsive */
#menu {

}

.no_display_en_desk {
    display: none;
}

.menu img.menu {
    width: 30px;
    height: 30px;
    cursor: pointer;
    z-index: 1500;
    position: fixed;
}

/* Estilos del navbar */
.navbar {
    display: flex;
    width: 100%;
}

.navbar ul {
    width: 100%;
    justify-content: center;
    align-items: center;
    list-style: none; /* Elimina las viñetas de la lista */
    display: flex; /* Aplica Flexbox para los elementos de la lista */
    gap: 20px; /* Espacio entre los elementos de la lista */
    margin: 0; /* Elimina el margen predeterminado */
}

/* Asegúrate de que los enlaces de navegación estén estilizados */
.navbar a {
    text-decoration: none;
    color: #000000;
    font-weight: bold;
    padding: 10px;

/* Media query para pantallas de ancho máximo 991px */
@media (max-width: 991px) {
    #background-video {
    position: absolute;
    top: 0;
    left: 0;

.menu label {
        display: initial;

    .menu img.menu {

    .menu .navbar {

    height: 100vh;
    background-color: rgba(0, 0, 0, 0.8);
    transition: left 0.5s ease;
    z-index: 1000;
}


#menu:checked ~ .navbar {
    left: 0; /* Muestra el menú desplazándolo desde la izquierda */
